<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="a one-page web application that allows users to draw pixel images on a customizable canvas!" content="">
    <meta name="Bilal" content="">
    <title>Pixel Art Maker Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Pixel Art Maker</h1>

        <div class="grid-size-form">
            <h2>Choose Grid Size</h2>
            <form action="" class="grid-size" id="sizePicker">
                <div class="column">
                    <div class="input-block">
                        <label for="">Grid Height</label>
                        <input type="number" class="form" id="input-height" name="height" min="1" value="">
                    </div>
                </div>
                <div class="column">
                    <div class="input-block">
                        <label for="">Grid Width</label>
                        <input type="number" class="form" id="input-width" name="width" min="1" value="">
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" id="sizePicker">
                </div>
            </form>
        </div>

        <div class="colorPicker">
            <h2>Pick A Color</h2>
            <div class="color-btn" id="color-btn"></div>
            <input type="color" id="colorPicker" title="hexadecimal color" placeholder="#000000">
        </div>
        <div class="table-canvas">
            <div class="designCanvas">
                <h2>Design Canvas</h2>
            </div>
            <div class="table">
                <table id="pixel_canvas"></table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/designs.js"></script>
</body>

</html>
