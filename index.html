<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="a one-page web application that allows users to draw pixel images on a customizable canvas!" content="">
    <meta name="Bilal" content="">
    <title>Pixel Art Maker Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Pixel Art Maker</h1>

    <div class="grid-size">
        <h2>Choose Grid Size</h2>
        <label for="">Grid Height</label>
        <input type="text">
        <label for="">Grid Width</label>
        <input type="text">
    </div>
    
    <div class="colorPicker">
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
    </div>
    
    <div class="designCanvas">
        <h2>Design Canvas</h2>
        <table id="pixel_canvas"></table>
    </div>

    <script src="js/designs.js"></script>
</body>

</html>
